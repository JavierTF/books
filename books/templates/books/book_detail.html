{% extends './base.html' %}

{% load form_tags %}

{% block title %}Edit Book{% endblock %}

{% block content %}
    <h1>Title: {{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Published Date: {{ book.published_date|date:"d/m/Y" }}</p>
    <p>Description: {{ book.description }}</p>
    <!-- Añade más campos según sea necesario -->

    <a href="{% url 'books:book_list' %}" class="btn btn-secondary">Book List</a>
    <a href="{% url 'books:book_edit' book.pk %}" class="btn btn-primary">Edit</a>
    <button onclick="if(confirm('Are you sure you want to delete this book?')) { window.location.href='{% url 'books:book_delete' book.pk %}'; }">Delete</button>
{% endblock %}
