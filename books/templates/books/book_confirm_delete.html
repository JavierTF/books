{% extends './base.html' %}

{% load form_tags %}

{% block title %}Edit Book{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ book.title }}"?</h1>
    <form method="post">{% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'books:book_detail' book.pk %}">Cancel</a>
    </form>
{% endblock %}
